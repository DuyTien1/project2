<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project2</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="height: 8000px">
    <header class="header fixed">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <img src="./assets/images/logo.png" alt="Logo" />
          </div>
          <div class="nav">
            <ul>
              <li class="active"><a href="#!">Lorem</a></li>
              <li><a href="#!">Lorem</a></li>
              <li><a href="#!">Lorem</a></li>
              <li><a href="#!">Lorem</a></li>
              <li><a href="#!">Lorem</a></li>
            </ul>
          </div>
          <div class="action">
            <a href="#!" class="btn btn-secondary">Sign up</a>
            <button class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </div>
    </header>

    <div class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-right">
            <h1 class="heading-1">Words learner come here.</h1>
            <p class="desc">
              Build skills with courses, certificates, and get online knowledge
              from our world-class platform.
            </p>
            <div class="action">
              <button class="btn btn-primary">Get Started</button>
              <button class="play">
                <div class="play-video">
                  <img src="./assets/icons/play.png" alt="Play" />
                </div>
              </button>
            </div>
          </div>
          <div class="hero-left">
            <img class="hero-img" src="./assets/images/hero.png" alt="Hero" />
            <div class="summary-top">
              <div class="top-content">
                <img src="./assets/icons/Book.png" alt="" class="icon" />
              </div>
              <span class="sm-desc">Courses 1000+</span>
            </div>
            <div class="summary-center">
              <div class="center-content">
                <span class="sm-desc">Schedules</span>
                <img src="./assets/icons/Group1.png" alt="" class="icon1" />
                <img src="./assets/icons/Group2.png" alt="" class="icon2" />
                <img src="./assets/icons/Group3.png" alt="" class="icon3" />
              </div>
            </div>
            <div class="summary-bottom">
              <span class="sm-desc">Our Active Students</span>
              <div class="bottom-content">
                <img
                  class="avatar1"
                  src="./assets/images/ava1.jpg"
                  alt="Avatar 1"
                />
                <img
                  class="avatar2"
                  src="./assets/images/ava2.jpg"
                  alt="Avatar 2"
                />
                <img
                  class="avatar3"
                  src="./assets/images/ava3.jpg"
                  alt="Avatar 3"
                />
                <img
                  class="avatar4"
                  src="./assets/images/ava4.jpg"
                  alt="Avatar 4"
                />
                <img
                  class="avatar5"
                  src="./assets/images/ava5.jpg"
                  alt="Avatar 5"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
